<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" id="box">
        <div class="row h-100 ">

            <div id="header" class="row justify-content-center m-0">
                <div class="col-md-3 col-sm-2"></div>
                <h1 id="name" class="col-md-6 col-sm-8 text-center">Vanilla JavaScript and Local storage</h1>
                <div class="col-md-3 col-sm-2"></div>
            </div>
            
            <div id="archive" class="row m-0">

                <div id="archive-code" class="row m-0">
                    <div class="col-md-3 col-sm-2"></div>
                    <div class="col-md-6 col-sm-8">
                        <label for="input-code" id="label-code">Product Code</label>
                        <br>
                        <input class="w-100" id="input-code" placeholder="only numbers..." type="number">
                    </div>
                    <div class="col-md-3 col-sm-2"></div>
                </div>

                <div id="archive-name" class="row m-0">
                    <div class="col-md-3 col-sm-2"></div>
                    <div class="col-md-6 col-sm-8">
                        <label for="input-name" id="label-name">Product Name</label>
                        <br>
                        <input class="w-100" id="input-name" type="text">
                    </div>
                    <div class="col-md-3 col-sm-2"></div>
                </div>

                <div id="archive-quantity" class="row m-0">
                    <div class="col-md-3 col-sm-2"></div>
                    <div class="col-md-6 col-sm-8">
                        <label for="input-quantity" id="label-quantity">Product Quantity</label>
                        <br>
                        <input class="w-100" id="input-quantity" type="number">
                    </div>
                    <div class="col-md-3 col-sm-2"></div>
                </div>

                <div id="archive-button" class="row m-0">
                    <div class="col-sm-2 col-md-2"></div>

                    <div class="col-sm-3 col-md-2">
                        <button id="insert" class="">Insert</button>
                    </div>
                    <div class="col-sm-2 col-md-4"></div>

                    <div class="col-sm-3 col-md-2">
                        <button id="delete" class="">Delete</button>
                    </div>
                    <div class="col-sm-2 col-md-2"></div>
                </div>

            </div>

            <div id="search" class="row m-0">

                <div class="col-md-3 col-sm-2">
                    <h2 id="name2">Find Product from Local Storage</h2>
                </div>

                <div class="col-md-3 col-sm-2">
                    <label class="col-md-6 col-sm-8" for="input-find-code" id="label-find-code">Product Code</label>
                    <BR>
                    <input class="col-md-6 col-sm-8 w-100" id="input-find-code" placeholder="only numbers..." type="number">
                </div>

                <div>
                    <div></div>
                    <div>
                        <button id="get">Get data</button>
                    </div>
                    <div></div>
                </div>

            </div>

            <table id="answer"></table>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
